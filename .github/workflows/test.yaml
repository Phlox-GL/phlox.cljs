
name: Run tests

on:
  pull_request: {}
  push:
    branches:
      - master

jobs:
  test:
    name: Tests

    runs-on: ubuntu-latest

    steps:
      - uses: docker://timbru31/java-node:latest
      - uses: actions/checkout@v2
      - name: run tests
        run: 'yarn && yarn shadow-cljs compile client'
